<h4>Create New Portfolio</h4>
<!-- Submit form via Post method -->
<form action="/portfolio/create" method="post">
    <div>
        <label>Name</label><br>
        <input type="text" name="name" placeholder="Alpha"><br><br>
    </div>
    <div>
        <label>Description</label><br>
        <input type="text" name="description" placeholder="For Retirement"><br><br>     
    </div>

    <input type="submit">
</form>
