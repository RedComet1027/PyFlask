<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Edit Stock | DivTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <h2>Edit Stock</h2>
        <form method="post">
            <div class="mb-3">
                <label for="stockName" class="form-label">Stock Name</label>
                <input type="text" class="form-control" id="stockName" name="stockName" value="{{ stock.name }}" required>
            </div>
            <div class="mb-3">
                <label for="stockTicker" class="form-label">Ticker</label>
                <input type="text" class="form-control" id="stockTicker" name="stockTicker" value="{{ stock.ticker }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Stock</button>
            <a href="/list-stock" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
